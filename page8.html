<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <style>
        /* Body & Gradient Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Pokeballs */
        .pokeball {
            position: absolute;
            width: 60px;
            opacity: 0.15;
            animation: float 15s infinite linear;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        /* Content above Pokeballs */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Full Name */
h1 {
    color: white;
    font-size: 36px;
    margin-bottom: 40px;
    font-weight: bold;              /* makes text bold */
    text-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    -webkit-text-stroke: 1px black; /* outline/stroke */
}

        /* Social Links Container */
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Each Social Link */
        .social-links a {
            display: flex;
            align-items: center;
            width: 300px;
            margin: 10px auto;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Social Icon */
        .social-links img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }

        /* Username text */
        .social-username {
            flex: 1;
            text-align: left;
        }
    </style>
</head>
