    const grid = document.getElementById("grid");
    const secretImg = document.getElementById("secretImg");
    const secretName = document.getElementById("secretName");
    const secretBox = document.getElementById("secretBox");

    function createGrid() {
      grid.innerHTML = "";
      pokemon.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${p[1]}"/><div>${p[0]}</div>`;
        card.onclick = () => card.classList.toggle("removed");
        grid.appendChild(card);
      });
    }

    function newRound() {
      const random = Math.floor(Math.random() * pokemon.length);
      secretImg.src = pokemon[random][1];
      secretName.textContent = pokemon[random][0];
      secretBox.classList.add("hidden");
      createGrid();
    }

    function toggleSecret() {
  if (secretBox.classList.contains("hidden")) {
    // === Reveal Pok√©mon with Pok√©ball pop animation ===
    secretBox.classList.remove("hidden");

    // Pok√©ball
    const ball = document.createElement("img");
    ball.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png";
    ball.className = "pokeball-reveal";
    document.body.appendChild(ball);

    // Flash effect
    const flash = document.createElement("div");
    flash.className = "flash";
    document.body.appendChild(flash);

    // Remove Pok√©ball & flash after animation
    setTimeout(() => {
      ball.remove();
      flash.remove();
    }, 800);

    // Animate secret Pok√©mon
    secretBox.classList.remove("showing", "hiding");
    void secretBox.offsetWidth; // restart animation
    secretBox.classList.add("showing");

  } else {
    // === Hide Pok√©mon smoothly ===
    secretBox.classList.remove("showing");
    secretBox.classList.add("hiding");

    setTimeout(() => {
      secretBox.classList.add("hidden");
      secretBox.classList.remove("hiding");
    }, 500);
  }
}

    newRound();
